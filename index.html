<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorph Dash</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <!-- Codepen -->
    <div class="container">
        <div class="components">
          
          <div class="switch">
            <div class="switch__1">
              <input id="switch-1" type="checkbox">
              <label for="switch-1"></label>
            </div>
            
            <div class="switch__2">
              <input id="switch-2" type="checkbox" checked>
              <label for="switch-2"></label>
            </div>
          </div>
          
          <div class="checkbox">
            <div class="checkbox__1">
              <input id="checkbox-1" type="checkbox">
              <label for="checkbox-1">
                <i class="material-icons">done</i></label>
            </div>
            <div class="checkbox__2">
              <input id="checkbox-2" type="checkbox" checked>
              <label for="checkbox-2">
                <i class="material-icons">done</i></label>
            </div>
          </div>
          
          <div class="radio">
            <div class="radio__1">
              <input id="radio-1" type="radio"  name="radio" value="1">
              <label for="radio-1"></label>
            </div>
            
            <div class="radio__2">
              <input id="radio-2" type="radio" name="radio" value="2" checked>
              <label for="radio-2"></label>
            </div>
          </div>
          
          <div class="btn btn__primary"><p>Button</p></div>
          <div class="btn btn__secondary"><p>Button</p></div>
          
          <div class="clock">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
            <div class="point"></div>
            <div class="marker">
              <span class="marker__1"></span>
              <span class="marker__2"></span>
              <span class="marker__3"></span>
              <span class="marker__4"></span>
            </div>
          </div>
          
          <div class="chip">
            <div class="chip__icon">
                <ion-icon name="invert-mode"></ion-icon></div>
            <p>Neumorphic Design</p>
            <div class="chip__close">
              <ion-icon name="close"></ion-icon>
            </div>
          </div>
          
          <div class="circle">
            <span class="circle__btn">
              <ion-icon class="pause" name="pause"></ion-icon>
              <ion-icon class="play" name="play"></ion-icon>
            </span>
            <span class="circle__back-1"></span>
            <span class="circle__back-2"></span>
          </div>
          
          <div class="form">
            <input type="text" class="form__input" placeholder="Type anything...">
          </div>
          
          <div class="search">
            <input type="text" class="search__input" placeholder="Search...">
            <div class="search__icon">
              <ion-icon name="search">

                <div class="icon-inner"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512"><path d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"></path></svg></div>

              </ion-icon>
            </div>
          </div>
          
          <div class="segmented-control">
            
            <input type="radio" name="radio2" value="3" id="tab-1" checked/>
            <label for="tab-1" class= "segmented-control__1">
              <p>Tab 1</p></label>
            
            <input type="radio" name="radio2" value="4" id="tab-2" />
            <label for="tab-2" class= "segmented-control__2">
              <p>Tab 2</p></label>
            
            <input type="radio" name="radio2" value="5" id="tab-3" />
            <label for="tab-3" class= "segmented-control__3">
              <p>Tab 3</p></label>
            
            <div class="segmented-control__color"></div>
          </div>
          
          <div class="icon">
            <div class="icon__home">
                <ion-icon name="flash"></ion-icon></div>
            <div class="icon__account">
                <ion-icon name="skull"></ion-icon></div>
            <div class="icon__settings">
                <ion-icon name="medical"></ion-icon></div>
          </div>
          
          <div class="slider">
            <div class="slider__box">
              <span class="slider__btn" id="find"></span>
              <span class="slider__color"></span>
              <span class="slider__tooltip">50%</span>
            </div>
          </div>
        </div>
        
      </div>

<script src="main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
